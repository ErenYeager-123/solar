<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sun" data-name="Sun">
            <div class="planet-core"></div>
        </div>

        <div class="mercury" data-name="Mercury">
            <div class="planet-core"></div>
        </div>

        <div class="venus" data-name="Venus">
            <div class="planet-core"></div>
        </div>

        <div class="earth" data-name="Earth">
            <div class="planet-core"></div>
            <div class="moon" data-name="Moon">
                <div class="planet-core"></div>
            </div>
        </div>

        <div class="mars" data-name="Mars">
            <div class="planet-core"></div>
        </div>

        <div class="jupiter" data-name="Jupiter">
            <div class="planet-core"></div>
        </div>

        <div class="saturn" data-name="Saturn">
            <div class="planet-core"></div>
            <div class="ring1 ring-layer"></div>
            <div class="ring2 ring-layer"></div>
            <div class="ring3 ring-layer"></div>
        </div>

        <div class="uranus" data-name="Uranus">
            <div class="planet-core"></div>
            <div class="ring1s ring-layer"></div>
            <div class="ring2s ring-layer"></div>
        </div>

        <div class="neptune" data-name="Neptune">
            <div class="planet-core"></div>
            <div class="ring1n ring-layer"></div>
            <div class="ring2n ring-layer"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
