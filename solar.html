<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="solar.css">
</head>

<body>
    <div class="container">
        <div class="sun" data-name="Sun">
            <div class="planet-core"></div>
        </div>

        <div class="earth" data-name="Earth">
            <div class="planet-core"></div>
            <div class="moon" data-name="Moon">
                <div class="planet-core"></div>
            </div>
        </div>

        <div class="mars" data-name="Mars">
            <div class="planet-core"></div>
        </div>
    </div>

    <script src="solar.js"></script>
</body>
</html>
